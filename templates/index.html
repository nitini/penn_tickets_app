{% extends "layout.html" %}
{% block content  %}
<body>
 <div class="container">
	 <div class="login">
		 <div class="login-screen">
			 <form class="login-form" method="post" action="login">
				 <div class="control-group">
					 <input name="email" type="text" placeholder="Email" class="login-field" id="login-name" />
				 </div>
				 <div class="control-group">
					 <input name="password" type="password" placeholder="Password" class="login-field" id="login-pass" />
				 </div>
				 <div class="control-group">
					 <input class="btn" type="submit" id="login-link" value="Login">
				 </div>
			 </form>
		 </div>
	 </div>
 </div>
  </div>
  <form id="register-form" class="signup large-12" method="post" action="signup">
    <h3>Sign Up</h3>
    <label>Email</label>
    <input name="email" type="text" placeholder="" />
    <label>Password</label>
    <div class="row">
      <div class="large-6 columns">
        <input name="password" type="password" placeholder="Enter Password" />
      </div>
      <div class="large-6 columns">
        <input name="confirm_password" type="password" placeholder="Confirm Password" />
      </div>
    </div>

    <input class="button" type="submit" id="register-button" value="Register">
  </form>
</body>
{% endblock %}
